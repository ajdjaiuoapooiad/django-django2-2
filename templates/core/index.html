{% extends 'base.html' %}


{% block content %}

<h1>Index</h1>


{% for p in posts %}
<div class="alert alert-dark" role="alert">
    <strong>{{p.id}}</strong> 
    {{p.user}}
    <strong>
        <a href="{% url 'detail' p.id %}" class="text-dark p-5">{{p.text}}</a>
    </strong>
</div>
{% endfor %}

{% endblock content %}
